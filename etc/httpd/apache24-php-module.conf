<VirtualHost *:80>
    ServerName  eon.pewasoft.com
    ServerAlias local.eon.pewasoft.com  api.rosasurfer.com  local.api.rosasurfer.com  talent.rosasurfer.com  local.talent.rosasurfer.com
    ServerAdmin default

    UseCanonicalName Off

    DocumentRoot "${SITES}/cookie.rosasurfer.com/web"
    CustomLog    "${SITES}/cookie.rosasurfer.com/etc/log/httpd-access.log"  combined
    ErrorLog     "${SITES}/cookie.rosasurfer.com/etc/log/httpd-error.log"

    DirectoryIndex    index.php index.html
    Options           FollowSymLinks
    AddDefaultCharset UTF-8

    <Directory "/">
        AllowOverride None
        Require all denied
    </Directory>
    <Directory "${SITES}/cookie.rosasurfer.com/web">
        # public access, .htaccess disabled
        Require all granted
    </Directory>

    RewriteEngine On
    RewriteRule   ^/(css|img|js)(/|$)(.*)   -           [L]
    RewriteCond   %{LA-U:REQUEST_FILENAME}  !-d
    RewriteCond   %{LA-U:REQUEST_FILENAME}  !-f
    RewriteRule   ^                         /index.php  [NS,L]
</VirtualHost>


<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName  eon.pewasoft.com
    ServerAlias local.eon.pewasoft.com
    ServerAdmin default

    UseCanonicalName Off

    DocumentRoot "${SITES}/cookie.rosasurfer.com/web"
    CustomLog    "${SITES}/cookie.rosasurfer.com/etc/log/httpd-access.log"  combined
    ErrorLog     "${SITES}/cookie.rosasurfer.com/etc/log/httpd-error.log"

    DirectoryIndex    index.php index.html
    Options           FollowSymLinks
    AddDefaultCharset UTF-8

    <Directory "/">
        AllowOverride None
        Require all denied
    </Directory>
    <Directory "${SITES}/cookie.rosasurfer.com/web">
        # public access, .htaccess disabled
        Require all granted
    </Directory>

    RewriteEngine On
    RewriteRule   ^/(css|img|js)(/|$)(.*)   -           [L]
    RewriteCond   %{LA-U:REQUEST_FILENAME}  !-d
    RewriteCond   %{LA-U:REQUEST_FILENAME}  !-f
    RewriteRule   ^                         /index.php  [NS,L]

    SSLEngine               on
    SSLProtocol             all -SSLv2
